<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <link rel="manifest" href="/manifest.json" />
  <title>TimeApp PWA</title>
  <meta name="theme-color" content="#000000" />
  <style>
    /* Style for the install button */
    #install-btn {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      z-index: 1000;
      cursor: pointer;
    }
  </style>
</head>
<body style="margin:0; padding:0; height:100vh; position:relative;">
  <!-- Embed your Streamlit app here -->
  <iframe
    src="https://rendertest-huqg.onrender.com"
    style="border:none; width:100%; height:100%;"
  ></iframe>

  <!-- Custom Install Button -->
  <button id="install-btn">Install App</button>

  <script>
    // Service Worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('/sw.js')
        .catch((err) => console.error('SW registration failed:', err));
    }

    // beforeinstallprompt handling for custom install button
    let deferredPrompt;
    const installBtn = document.getElementById('install-btn');

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome's default mini-infobar
      e.preventDefault();
      // Save the event for later trigger
      deferredPrompt = e;
      // Show the install button
      installBtn.style.display = 'block';
    });

    installBtn.addEventListener('click', async () => {
      // Hide the button once clicked
      installBtn.style.display = 'none';
      // Show the browser install prompt
      deferredPrompt.prompt();
      // Wait for the user's response
      const { outcome } = await deferredPrompt.userChoice;
      console.log(`User response to install prompt: ${outcome}`);
      // Clear the saved prompt (it can only be used once)
      deferredPrompt = null;
    });
  </script>
</body>
</html>
